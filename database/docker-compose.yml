version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jlpt-reference-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jlptreference}
      POSTGRES_USER: ${POSTGRES_USER:-jlptuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jlptpassword}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - jlpt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jlptuser} -d ${POSTGRES_DB:-jlptreference}"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jlpt-reference-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@jlptreference.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - jlpt-network
    depends_on:
      postgres:
        condition: service_healthy

  kanji-processor:
    image: python:3.11-slim
    container_name: jlpt-reference-kanji-processor
    restart: "no"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-jlptreference}
      POSTGRES_USER: ${POSTGRES_USER:-jlptuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jlptpassword}
    volumes:
      - ./scripts:/app/scripts
      - ./source:/app/source
    working_dir: /app/scripts
    command: >
      sh -c "
        pip install -r requirements.txt &&
        python run_kanji_processor.py
      "
    networks:
      - jlpt-network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  jlpt-network:
    driver: bridge
