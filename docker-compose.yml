services:
  # PostgreSQL Database
  postgres:
    image: postgres:18
    container_name: jlpt-reference-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - jlpt-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      sh -c "
        mkdir -p /var/lib/postgresql/data/pgdata &&
        chown -R postgres:postgres /var/lib/postgresql/data &&
        chmod -R 700 /var/lib/postgresql/data &&
        docker-entrypoint.sh postgres
      " postgres -c max_connections=200 -c shared_buffers=256MB -c effective_cache_size=1GB -c maintenance_work_mem=128MB -c checkpoint_completion_target=0.9 -c wal_buffers=16MB -c default_statistics_target=100 -c random_page_cost=1.1 -c effective_io_concurrency=200 -c work_mem=32MB -c min_wal_size=1GB -c max_wal_size=4GB -c max_worker_processes=8 -c max_parallel_workers_per_gather=4 -c max_parallel_workers=8

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jlpt-reference-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - jlpt-network
    depends_on:
      postgres:
        condition: service_healthy

  # .NET Backend API
  backend:
    build:
      context: ./backend/JLPTReference.Api
      dockerfile: Dockerfile
    container_name: jlpt-reference-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};
      - FrontendUrl=${FRONTEND_URL}
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_RUNNING_IN_CONTAINER=true
    ports:
      - "${BACKEND_PORT}:5000"
    volumes:
      - ./backend/JLPTReference.Api:/app
      - /app/bin
      - /app/obj
    networks:
      - jlpt-network
    depends_on:
      postgres:
        condition: service_healthy

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jlpt-reference-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${API_URL}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    networks:
      - jlpt-network
    depends_on:
      - backend

  # JMDict Processor (prepares JSON source files before database seeding)
  jmdict-processor:
    image: gradle:7.6-jdk17
    container_name: jlpt-reference-jmdict-processor
    restart: "no"
    environment:
      PYTHONUNBUFFERED: 1
      JMDICT_CACHE_DIR: /app/jmdict-cache
      JMDICT_SOURCE_DIR: /app/source
      JMDICT_STATE_FILE: /app/state/.jmdict_state
      KANJI_REF_STATE_FILE: /app/state/.kanji_ref_commit
      RADICALS_REF_STATE_FILE: /app/state/.radicals_ref_commit
      DATA_SEEDED_FLAG: /app/state/.data_seeded
    volumes:
      - ./database/scripts:/app/scripts
      - ./database/source:/app/source
      - jmdict_cache:/app/jmdict-cache
      - processor_state:/app/state
    working_dir: /app/scripts
    command: >
      sh -c "
        echo '============================================'
        echo 'JMDict Processor: Preparing source files'
        echo '============================================'
        
        echo 'Installing Python and Git...'
        apt-get update -q && apt-get install -y -q python3 git curl python3-requests

        echo ''
        echo 'Running JMDict sync...'
        python3 -u sync_jmdict.py
        JMDICT_RESULT=$?
        
        echo ''
        echo 'Running Kanji reference sync...'
        python3 -u sync_kanji_reference.py
        KANJI_REF_RESULT=$?

        echo ''
        echo 'Running Radicals reference sync...'
        python3 -u sync_radicals.py
        RADICALS_REF_RESULT=$?
        
        if [ $JMDICT_RESULT -ne 0 ]; then
          echo 'WARNING: JMDict sync had issues (exit code '$JMDICT_RESULT')'
        fi
        
        if [ $KANJI_REF_RESULT -ne 0 ]; then
          echo 'WARNING: Kanji reference sync had issues (exit code '$KANJI_REF_RESULT')'
        fi
        
        if [ $RADICALS_REF_RESULT -ne 0 ]; then
          echo 'WARNING: Radicals reference sync had issues (exit code '$RADICALS_REF_RESULT')'
        fi
        
        echo '============================================'
        echo 'JMDict Processor: Complete'
        echo '============================================'
        exit 0
      "
    networks:
      - jlpt-network
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4'
        reservations:
          memory: 2G
          cpus: '2'

  # Data Processor (runs once to populate database)
  data-processor:
    image: python:3.11-slim
    container_name: jlpt-reference-data-processor
    restart: "no"
    stdin_open: true
    tty: true
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL}
      PYTHONUNBUFFERED: 1
      PYTHONIOENCODING: utf-8
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
      NUM_WORKERS: 8
      KANJIVG_TARGET_DIR: /app/public/kanjivg
      KANJIVG_STATE_FILE: /app/state/.kanjivg_commit
    volumes:
      - ./database/scripts:/app/scripts
      - ./database/source:/app/source
      - ./frontend/public/kanjivg:/app/public/kanjivg
      - ./backend/JLPTReference.Api/wwwroot/sitemap:/app/sitemap
      - processor_state:/app/state
    working_dir: /app/scripts
    command: >
      sh -c "
        echo 'Syncing KanjiVG...'
        python -u sync_kanjivg.py
        if [ $? -ne 0 ]; then
          echo 'KanjiVG sync failed, but proceeding anyway...'
        fi

        if [ -f /app/state/.data_seeded ]; then
          echo 'Data processor: Data already seeded. Skipping.'
          exit 0
        fi

        echo 'Data processor: First run detected. Installing dependencies...'
        pip install -r requirements.txt
        if [ $? -ne 0 ]; then
          echo 'Data processor: pip install failed!'
          exit 1
        fi

        echo 'Data processor: Running data processor...'
        python -u run_processor.py

        if [ $? -eq 0 ]; then
          echo 'Data processor: Seeding successful. Creating flag file.'
          touch /app/state/.data_seeded
          
          echo 'Data processor: Generating static sitemaps...'
          python -u generate_sitemaps.py
          
          echo 'Data processor: Done.'
          exit 0
        else
          echo 'Data processor: Seeding FAILED. Flag file *not* created.'
          echo 'Data processor: The script will re-run on next start.'
          exit 1
        fi
      "
    networks:
      - jlpt-network
    depends_on:
      postgres:
        condition: service_healthy
      jmdict-processor:
        condition: service_completed_successfully
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4'
        reservations:
          memory: 2G
          cpus: '2'

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  processor_state:
    driver: local
  jmdict_cache:
    driver: local

networks:
  jlpt-network:
    driver: bridge
