services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: jlpt-reference-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - jlpt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: >
      sh -c "
        mkdir -p /var/lib/postgresql/data/pgdata &&
        chown -R postgres:postgres /var/lib/postgresql/data &&
        chmod -R 700 /var/lib/postgresql/data &&
        docker-entrypoint.sh postgres
      "

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jlpt-reference-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - jlpt-network
    depends_on:
      postgres:
        condition: service_healthy

  # .NET Backend API
  backend:
    build:
      context: ./backend/JLPTReference.Api
      dockerfile: Dockerfile
    container_name: jlpt-reference-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};
      - FrontendUrl=${FRONTEND_URL}
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - DOTNET_RUNNING_IN_CONTAINER=true
    ports:
      - "${BACKEND_PORT}:5000"
    volumes:
      - ./backend/JLPTReference.Api:/app
      - /app/bin
      - /app/obj
    networks:
      - jlpt-network
    depends_on:
      postgres:
        condition: service_healthy

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jlpt-reference-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${API_URL}
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    networks:
      - jlpt-network
    depends_on:
      - backend

  # Comprehensive Data Processor (runs once to populate database)
  data-processor:
    image: python:3.11-slim
    container_name: jlpt-reference-data-processor
    restart: "no"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PYTHONIOENCODING: utf-8
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    volumes:
      - ./database/scripts:/app/scripts
      - ./database/source:/app/source
    working_dir: /app/scripts
    command: >
      sh -c "
        pip install -r requirements.txt &&
        python run_processor.py
      "
    networks:
      - jlpt-network
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  jlpt-network:
    driver: bridge
