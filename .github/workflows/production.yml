name: Production CI/CD

on:
  push:
    branches:
      - production

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase image names
        id: image_names
        run: |
          echo "backend_image=${{ env.REGISTRY }}/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')-backend" >> $GITHUB_OUTPUT
          echo "frontend_image=${{ env.REGISTRY }}/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')-frontend" >> $GITHUB_OUTPUT

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/JLPTReference.Api
          push: true
          tags: |
            ${{ steps.image_names.outputs.backend_image }}:latest
            ${{ steps.image_names.outputs.backend_image }}:${{ github.sha }}
          target: final

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend-nuxt
          push: true
          tags: |
            ${{ steps.image_names.outputs.frontend_image }}:latest
            ${{ steps.image_names.outputs.frontend_image }}:${{ github.sha }}
          target: final
          build-args: |
            NUXT_PUBLIC_API_URL=${{ vars.NUXT_PUBLIC_API_URL || 'http://localhost:5000/api' }}
            NUXT_PUBLIC_ADSENSE_CLIENT_ID=${{ vars.NUXT_PUBLIC_ADSENSE_CLIENT_ID || '' }}
            NUXT_PUBLIC_ADSENSE_SLOT_ID=${{ vars.NUXT_PUBLIC_ADSENSE_SLOT_ID || '' }}

